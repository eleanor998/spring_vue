<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试专用页面</title>
    <script src="../../public/js/jquery-3.4.1.min.js"></script>
    <script>
        //复制指定的标签属性
        function copyUrl2() {
            var Url2=document.getElementById("test1");
            Url2.select(); // 选择对象
            document.execCommand("Copy"); // 执行浏览器复制命令
            alert("已复制好，可贴粘。");
        }

        function myFunction(){
            var x;
            var r=confirm("点击确认复制错误信息!");
            if (r==true){
                copyUrl2();
            }
        }

    </script>
</head>
<body>
<div>
    <textarea id="test" rows="3" cols="20">这个是用来测试的</textarea>
    <textarea id="test1" rows="3" cols="20"   style=" position: fixed;  width: 1px;    top: -600px;   height: 1px;"readonly></textarea>
    <input id = "copy1"type="button" onClick="copyUrl2()" value="点击复制代码" />
    <button onclick="myFunction()">点我</button>
</div>
</body>
</html>
